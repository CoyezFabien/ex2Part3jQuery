<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice2 partie3 jQuery</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>

            <label for="note1">1er note</label><!--L’élément label permet de donner un intitulé à un champ de formulaire comme par exemple un input de type text-->
            <input type="number" step="1" value="0" min="0" max="20" id="note1">
            <!--L'élément HTML <input> est utilisé pour créer un contrôle interactif dans un formulaire web qui permet à l'utilisateur de saisir des données. Les saisies possibles et le comportement de l'élément <input> dépend fortement de la valeur indiquée dans son attribut type.-->
            <label for="note2">2e note</label>
            <input type="number" step="1" value="0" min="0" max="20" id="note2">

            <label for="note3">3e note</label>
            <input type="number" step="1" value="0" min="0" max="20" id="note3">

            <label for="note4">4e note</label>
            <input type="number" step="1" value="0" min="0" max="20" id="note4">

            <label for="note5">5e note</label>
            <input type="number" step="1" value="0" min="0" max="20" id="note5">

        </fieldset>
        <input type="submit" id="average" value="Clique-ici pour connaitre ta moyenne">
        <!--Les éléments <input> dont l'attribut type vaut "submit" sont affichés comme des boutons permettant d'envoyer les données d'un formulaire. Cliquer sur un tel bouton déclenchera l'envoi des données du formulaire vers le serveur.-->
    </form>




    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="Assets/JS/ex2jQuery.js"></script>
</body>
</html>
